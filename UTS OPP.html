<html>
   <head>
    <title>FORM</title>
   </head> 
   <body>
     <form>
        <table> 
            <tr> 
                <td><label for="Username">Username :</label></td>
                <td><input type="text" name="Username"
                placeholder="Username"></td>
            </tr>
            <tr>
                <td><label for="Password">Password :</label></td>
                 <td><input type="password" name="Password" placeholder="Password"></td>  
            </tr>
            <tr>
                <td><button onclick="myfunction()" type="submit">Login</button></td> 
            </tr>  
       </table>
     </form>
     <script>
        function myfunction() {
            confirm("Apakah Anda yakin ingin masuk ke halaman ini?");
        }
     </script>
   </body>
</html>
